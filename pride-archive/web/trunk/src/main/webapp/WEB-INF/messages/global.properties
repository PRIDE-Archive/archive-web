# welcome page
welcome.title=Welcome to PRIDE Archive
welcome.intro.caption=PRIDE Archive - proteomics data repository
welcome.intro.body=The PRIDE PRoteomics IDEntifications database is a centralized, standards compliant, public data repository for proteomics data, including protein and peptide identifications, post-translational modifications and supporting spectral evidence.
welcome.citing.caption=Citing PRIDE
welcome.citing.body=Vizcaino JA, Cote R, Reisinger F, Barsnes H, Foster JM, Rameseder J, Hermjakob H, Martens L. The Proteomics Identifications database: 2010 update. Nucleic Acids Res. 2010.

welcome.submit.data.caption = Submit data
welcome.submit.data.summary = we welcome direct submissions of MS/MS proteomics datasets.
welcome.submit.data.proteomexchange.caption = ProteomeXchange
welcome.submit.data.proteomexchange.summary = accepts both MS/MS proteomics submissions and SRM submissions. PRIDE is the official entry point for MS/MS proteomics submissions.

welcome.dataset.caption = Latest datasets

welcome.news.caption = News
welcome.news.more.news.caption = More news

welcome.access.caption = Access data
