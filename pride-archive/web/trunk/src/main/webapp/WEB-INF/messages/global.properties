welcome.access.webservice.caption = Web Service
welcome.access.webservice.summary = Use the PRIDE Archive web services to get programmatic access to data in the PRIDE repository.
welcome.access.ftp.caption = Download
welcome.access.ftp.summary = our servers provide data files via FTP, Aspera and HTTP.

welcome.prider.tools.caption = Tools
welcome.pride.inspector.caption = PRIDE Inspector
welcome.pride.inspector.summary = a desktop application for visualizinig and analyzing MS dataset, such as: mzML, mzIdentML, PRIDE XML.
